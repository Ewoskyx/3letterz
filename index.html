<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <title>3 LETTER APP</title>
  </head>
  <body>
    <div class="inputGrp">
      <input
        type="search"
        placeholder="Search by Code"
        id="inputCode"
        maxlength="3"
      />
      <input type="search" placeholder="Search by City" id="inputCity" />
      <input type="search" placeholder="Search by Airport" id="inputAirport" />
      <input type="search" placeholder="Search by Country" id="inputCountry" />
    </div>
    <div class="display" id="display"></div>
    <div id="map-modal" class="modal">
      <div class="modal-content">
        <span id="close-btn" class="close">&times;</span>
        <div id="map" style="height: 400px"></div>
      </div>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
